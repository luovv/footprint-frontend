<div class="create-box">
  <form role="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Album Name</label>
      <input type="text" [(ngModel)]="form.name" class="form-control" name="name" id="name" placeholder="Album Name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" [(ngModel)]="form.description" class="form-control" name="description" id="description" placeholder="description"></textarea>
    </div>
    <div class="form-group">
      <label for="place">Place</label>
      <!--<input type="text" [(ngModel)]="form.name" class="form-control" name="name" id="name" placeholder="Album Name">-->
      <input type="text" [(ngModel)]="form.place" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #search name="place" id="place" placeholder="search for location">
    </div>
    <!--<div class="form-group">-->
      <!--<label for="exampleInputFile">File input</label>-->
      <!--<input type="file" id="exampleInputFile">-->
      <!--<p class="help-block">Example block-level help text here.</p>-->
    <!--</div>-->
    <!--<div class="checkbox">-->
      <!--<label>-->
        <!--<input type="checkbox"> Check me out-->
      <!--</label>-->
    <!--</div>-->
    <div class="fp-invalid" *ngIf="invalid">{{errorMsg}}</div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
