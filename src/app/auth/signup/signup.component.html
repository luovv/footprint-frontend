<div class='fp-box'>
  <form role="form" (ngSubmit)="signup()">
    <div class="form-group">
      <input [(ngModel)]="form.username" required name="username" type="text" class="form-control" id="username" placeholder="Pick a username">
    </div>
    <div class="form-group">
      <input [(ngModel)]="form.email" required name="email" type="email" class="form-control" id="email" placeholder="Your email address">
    </div>
    <div class="form-group">
      <input [(ngModel)]="form.password" required name="password" type="password" class="form-control" id="password" placeholder="Create a password">
    </div>
    <div class="fp-invalid" *ngIf="invalid">{{errorMsg}}</div>
    <div class="row">
      <div class="col-xs-5">
        <button type="submit" class="btn btn-success">Sign up</button>
      </div>
      <div class="col-xs-7 fp-switch">
        <p> Have an account? <a (click)="switchToSignin()" href="#">Sign in</a></p>
      </div>
    </div>
  </form>
</div>
